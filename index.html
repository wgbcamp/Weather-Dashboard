<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<h1>Weather Dashboard</h1>

<div class="container">
    <div class="row">
        <div class="col-3 bg-light rounded">
            <h4>Search for a City:</h4>
            <div class="form-row">
                <div class="col-9" >
                <input id="userInputField" type="search" class="form-control">
                </div>
                <div class="col-3">
                <button id="userInputButton" class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
            <br>
            <div id="searchHistory"></div>
        </div>
        <div class="col-9" id="initiallyHidden">
            <div class="card" style="width: 18 rem;">
            <div class="card-body">
                <h3 class="card-title" id="currentDay"></h3>
                <p class="card-text">

                    <div id="currentTemperatureDiv"></div>
                    <br>
                    <div id="currentHumidityDiv"></div>
                    <br>   
                    <div id="currentWindSpeed"></div>
                    <br>
                    
                    <div class="row">
                        <div class="col-2">
                    <div id="currentUVIndexStartingText"></div>
                        </div>
                        <div class="col-1">
                    <div class="bg-danger text-white rounded" id="currentUVIndex"></div>
                        </div>
                    </div>  
                    <br>                  
                </p>

            </div>
            </div>
            
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div class="col" style="width: 20%">
                        <div id="day1" class="col-12 card bg-primary text-white" style="width: 18 rem;">
                            <h5 id="innerDate1"></h5>
                            <br>
                            <div id="innerTemp1"></div>
                            <br>
                            <div id="innerHumidity1"></div>     
                    </div>
                </div>
                <div class="col" style="width: 20%">
                        <div id="day2" class="col-12 card bg-primary text-white" style="width: 18 rem;">
                            <h5 id="innerDate2"></h5>
                            <br>
                            <div id="innerTemp2"></div>
                            <br>
                            <div id="innerHumidity2"></div>     
                    </div>
                </div>
                <div class="col" style="width: 20%">
                        <div id="day3" class="col-12 card bg-primary text-white" style="width: 18 rem;">
                            <h5 id="innerDate3"></h5>
                            <br>
                            <div id="innerTemp3"></div>
                            <br>
                            <div id="innerHumidity3"></div>     
                    </div>
                </div>
                <div class="col" style="width: 20%">
                        <div id="day4" class="col-12 card bg-primary text-white" style="width: 18 rem;">
                            <h5 id="innerDate4"></h5>
                            <br>
                            <div id="innerTemp4"></div>
                            <br>
                            <div id="innerHumidity4"></div>     
                    </div>
                </div>
                <div class="col" style="width: 20%">
                        <div id="day5" class="col-12 card bg-primary text-white" style="width: 18 rem;">
                            <h5 id="innerDate5"></h5>
                            <br>
                            <div id="innerTemp5"></div>
                            <br>
                            <div id="innerHumidity5"></div>     
                    </div>
                </div>
            
        </div>
            
            </div>
        </div>
    </div>

<script src ="dashboard.js"></script>
</body>
</html>
